<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let lista1 = []
    let soma = 0
    //PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            lista1.push(i)
            soma += i
        }
    }

    //SAÍDA
    alert(`A lista de números multiplus de 3 entre 1 e 100 é: ${lista1.join(", ")} \n\nE a soma deles é ${soma}`)
</script>
