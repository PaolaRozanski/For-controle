<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let inicial = 80000
    let anos = 0 
    //PROCESSAMENTO
    for(; inicial < 200000; anos++){
        inicial = (inicial * 0.03) + inicial
    }
    
    //SAÍDA
    alert(`Para esse país que tem uma população de 80000 habitantes com uma taxa de cresimento de 3% ao ano precisa de ${anos} para chegar a 200000 habitantes.`)
</script>
