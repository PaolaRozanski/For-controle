<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let money = 1000
    let dias = 0

    //PROCESSAMENTO
for (; money < 2000; dias++) {
   money += money * 0.02
}

    //SAÍDA
    alert(`O Investimento vai demorar: ${dias} dias para chegar a 2.000,00 reais`)
</script>
