<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    //parte I
    let listaFinal = [];

    //parte II
    let numeroInicial = Number(prompt("Informe um número inicial para começar sua lista de números inteiros e ímpares"));
    while (isNaN(numeroInicial)) {
        alert("Digite apenas números!");
        numeroInicial = Number(prompt("Informe um número inicial para começar sua lista de números inteiros e ímpares"));
    }
    //parte III
    let numeroFinal = Number(prompt("Informe um número final para terminar sua lista de números inteiros e ímpares"));
    while (isNaN(numeroFinal)) {
        alert("Digite apenas números!");
        numeroFinal = Number(prompt("Informe um número final para terminar sua lista de números inteiros e ímpares"));
    }
    //parte IV
    for (; numeroInicial >= numeroFinal;) {
        alert("ERRO!");
        alert("O número inicial deve ser menor que o número final!")
        numeroInicial = Number(prompt("Informe um número inicial para começar sua lista de números inteiros e ímpares"));
        numeroFinal = Number(prompt("Informe um número final para terminar sua lista de números inteiros e ímpares"));
    }
    //PROCESSAMENTO

    for (; numeroInicial < numeroFinal; numeroInicial++) {
        if (Number.isInteger(numeroInicial)) {
            if (numeroInicial % 2 > 0) {
                listaFinal.push(numeroInicial);
            }}}
    //SAÍDA
    alert(`A lista de números ímpares inteiros será: <br> ${listaFinal.join(", ")}`);
</script>
