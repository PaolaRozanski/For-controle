<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let lista1 = []
    let impares = []

    //PROCESSAMENTO
    for (let i = 1; i <= 50; i++){
        lista1.push(i)
    }
    for ( let a = 0; a < lista1.length; a++ ){
        if(a % 2 === 1){
            impares.push(a)
        }
    }

    //SAÍDA
    alert(impares.join(", "))
</script>
