<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let inicial = 50000
    let anos5 = 0 
    let anos10 = 0
    //PROCESSAMENTO

    let populacao5 = inicial;
    for(let i = 0; i < 5; i++) {
        populacao5 += populacao5 * 0.015;
    }

    let populacao10 = inicial;
    for(let i = 0; i < 10; i++) {
        populacao10 += populacao10 * 0.015;
    }

    // Exibe os resultados
    alert(`População prevista em 5 anos: ${populacao5.toFixed(0)} \n\nPopulação prevista em 10 anos: ${populacao10.toFixed(0)}`);
</script>
